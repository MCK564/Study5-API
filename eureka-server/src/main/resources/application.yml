server:
  port: 8761

spring:
  application:
    name: eureka-server
  devtools:
    restart:
      additional-paths: src/main/java, src/main/resources

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
  instance:
    hostname: eureka-server
